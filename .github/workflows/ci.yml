name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        pip install pytest flake8 requests flask

    - name: Lint
      run: |
        flake8 src tests || true

    - name: Run tests
      run: |
        pytest -q

    - name: Build deb
      run: |
        chmod +x build_deb.sh
        ./build_deb.sh
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: gptlinux5-deb
        path: gptlinux5_1.0-1_all.deb
